<!DOCTYPE html>
<html ng-app='gifChat' lang="en">
<head>
	<meta charset="UTF-8">
	<title>Giphy Chatroom</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="jumbotron.css" class="style">	
	<link rel="stylesheet" href="style.css">
</head>
<body ng-controller="gifControl">

<div class="container">
   	<div class="header clearfix">
      <h3 class="text-muted">Giphy Chatroom</h3>
  	</div>
	<div class="jumbotron">
       <form class="form-search">
	       <input ng-model="query" class="giphInput" placeholder="Search for a gif" />
	       <button class="btn btn-large"ng-click="getGif()">Spin It!</button>
	  </form> 
   </div><!--/jumbotron -->
 	<div class="body-container">	
   <div class="row marketing">
        <div ng-repeat="query in gifs | orderBy: '-'" class="gifs-container">
      		<img ng-src="{{ query.gif }}" />
      		<h5> {{ query.text }} </h5>
		</div>
	</div>
	</div>

      <footer class="footer">
        <p>&copy; Me 2015</p>
      </footer>

</div> <!-- /container -->

<!-- Angular -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>

<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

<!--Angular Fire -->
<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

	<script src="./js/app.js"></script>
	<script src="./js/controller.js"></script>
	<script src="./js/service.js"></script>
</body>
</html>
