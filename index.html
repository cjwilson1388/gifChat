<!DOCTYPE html>
<html ng-app='gifChat' lang="en">
<head>
	<meta charset="UTF-8">
	<title>Giphy Chatroom</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="jumbotron.css" class="style">	
	<link rel="stylesheet" href="style.css">
</head>
<body ng-controller="gifControl">

<div class="container">
   	<div class="header clearfix">
      <h3 class="text-muted">Giphy Chatroom</h3>
  	</div>
	<div class="jumbotron">
       <form class="form-search">
	       <input ng-model="query" class="giphInput" placeholder="Search for a gif" />
	       <button class="btn btn-large"ng-click="getGif()">Spin It!</button>
	  </form> 
   </div><!--/jumbotron -->
   <div class="row marketing">
        <div ng-repeat="imgSrc in gifs track by $index" class="col-lg-6">
      		<img ng-src="{{imgSrc}}" />
		</div>
	</div>


      <footer class="footer">
        <p>&copy; CJ Wilson 2015</p>
      </footer>

</div> <!-- /container -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>
	<script src="./js/app.js"></script>
	<script src="./js/controller.js"></script>
	<script src="./js/service.js"></script>
</body>
</html>
